<!DOCTYPE html>
<html>

  <head>
    <title>Vue3 Basics</title>
    <style>
      .box {
        background-color: brown;
        height: 200px;
        width: 200px;
      }

      .box.two {
        background-color: teal;
      }

      .box.three {
        background-color: orange;
      }

      [v-cloak] {
        display: none;
      }

      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      {{ greeting }}
      <input @keyup.enter="greet(greeting + '!!!')" v-model="greeting" />

      <hr />
      
      <login-form />

      <hr />

      <button @click.right="toggleBox">Toggle Box</button>
      <box :isVisible="isVisible" />

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3",
            isVisible: false,
          }
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible
          },
          greet(greeting) {
            console.log(greeting)
          }
        },
        components: ['login-form', 'box']
      })

      app.component('login-form', {
        template: `
                    <form @submit.prevent="handleSubmit">
                        <bigheader :title="title" />
                        <label-input v-model="email" :label='emailLabel' />
                        <label-input v-model="password" :label='passwordLabel' />
                        <button type="submit">Log in</button>
                    </form>
                `,
        components: ['label-input', 'bigheader'],
        data: function () {
          return {
            title: "Login Form",
            email: 'aaaa',
            password: 'sdfsd',
            emailLabel: 'Email',
            passwordLabel: 'Password',
          }
        },
        methods: {
          handleSubmit() {
            console.log(`Submit! email is ${this.email}; pwd is ${this.password}`)
          }
        }
      })

      app.component('label-input', {
        template: `
          <label>
            {{ label }}
            <input type="text" v-model="inputValue" />
          </label>
        `,
        props: ['label', 'modelValue'],
        computed: {
          inputValue: {
            get() {
              return this.modelValue
            },
            set(value) {
              this.$emit('update:modelValue', value)
            }
          }
        }
      })

      app.component('bigheader', {
        template: `<h1>{{ title }}</h1>`,
        props: ['title'],
      })

      app.component('box', {
        template: `
          <div v-if="isVisible" class="box"></div>
        `,
        props: ['isVisible'],
        created() {
          console.log('box created')
        },
        mounted() {
          console.log('box mounted')
        },
        unmounted() {
          console.log('box unmounted')
        }
      })

      app.mount('#app')
    </script>
  </body>

</html>
